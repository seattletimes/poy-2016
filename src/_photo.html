<div class="container">
  <div class="img-box"><img src="./assets/pic<%=id%>.jpg" alt=""></div>
  <div class="caption">
    <h2><%=label%> <div class="date"><%=date%></div></h2>
    <p><%=caption%> 
      <% if (link !== "-") { %>
        <span class="story-link"><a href="<%=link%>">Read more</a></span>
      <% } %>
    </p>
    <p><span class="portfolio-link"><a href="<%=portfolio%>"><i class="fa fa-camera" aria-hidden="true"></i></a></span> <%=credit%></p>
    
  </div>
</div>
